<!DOCTYPE html>
<html>
<head>
    <title>Givernance</title>
    <link rel="stylesheet" type="text/css" href="css/style_dark.css">
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
</head>
<body>
    <div class="upperLinks">
        <a id="mainPageLink" href="index.html">&#x1F54A Givernance</a>
        <div class="logIn_signUp">
            <a id="logIn" href="login.html">Log In</a>
            <a id="signUp" href="signup.html">Sign Up</a>
        </div>    
    </div>
    <div class="createFundraiser">
        <h2>Create a New Fundraising Box</h2>
        <div class="fundraiserInputContainer">
            <div class="fundraiserInput">
                <div class="fundraiserInputTitle">모금함 이름</div>
                <input type="text" id="fundraiserName" placeholder="모금함 이름을 입력하세요.">
            </div>
            <div class="fundraiserInput">
                <div class="fundraiserInputTitle">목표 금액</div>
                <input id="fundraiserTargetAmount" placeholder="목표 금액을 입력하세요.">
                <span class="unit">gwei</span>
            </div>
            <div class="fundraiserInput">
                <div class="fundraiserInputTitle">종료 시점</div>
                <input type="datetime-local" id="fundraiserFinishTime">
            </div>
            <div class="fundraiserInputTitle">상세 설명</div>
            <textarea id="fundraiserDescription" placeholder="상세 설명을 입력하세요."></textarea>
            <div class="buttonContainer">
                <button id="registerFundraiser">Register</button>
            </div>
        </div>
    </div>
    <div id="loading-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.5); align-items: center; justify-content: center; z-index: 1000;">
        <div id="loadingAnimation" style="width: 20%;"></div>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.4/lottie.min.js"></script>
    <script type="module" src="./js/createFundraiser_test.js"></script>
</body>
</html>
